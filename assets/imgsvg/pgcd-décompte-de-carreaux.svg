         y="30.95784"
         sodipodi:role="line"
         id="tspan42">également des carreaux de plus grand côté possible cela revient à chercher le PGCD des dimensions </tspan><tspan
         x="-35.287922 -29.52936 -23.7708 -21.24864 -12.249216 -6.4906559 -2.5299721 -0.0078119999 5.7507482 11.509308 14.029236 16.551395 21.951719 26.271755 29.870855 32.393017 37.793339 43.553017 46.075176 50.754562 59.394634 61.916798 66.597298 72.356979 80.997047 89.996475 95.396797 97.918953 103.67751 109.43719 115.19576 119.51579 122.03795 127.43827 132.47813 138.23892 143.99748 148.31752 150.83968 156.59824 162.3568 164.87895 167.39888 172.7981 175.32025 179.99963 185.39996 187.91989 192.59927 198.35783 200.87776 205.91762 209.8772 212.39935 218.15791 223.55824 229.3168 233.63683 236.159 238.67892 243.71878 246.24094 251.9995 255.95906 261.35938 270.35883 272.87875 278.27905 282.23975 287.63895 290.1611 295.91968 301.67822 307.07855 311.39859 314.99771 317.51874 323.27841 329.03699 331.55243"
         y="46.43676"
         sodipodi:role="line"
         id="tspan44">du mur qui est 15 cm comme nous avons pu le calculer dans la première question. </tspan><tspan
         x="-0.01116 5.7473998 8.6266804 11.14884 14.029236 16.549164 19.071323 22.311071 27.711395 33.471073 39.230747 43.191433 48.590641 50.751217 56.150425 58.670353 64.431145 68.390709 72.710747 75.23291 78.472656 83.872978 89.631538 95.03186 99.351898 104.75223 110.51078 113.75053 116.27269 120.95319 123.47536 126.7151 132.47366 137.87399 143.63255 147.95259 153.35291 159.11147 162.35121 164.87338 170.2737 172.79585 178.19618 183.95474 186.4769 191.87723 194.39938 200.15794 202.68011 208.08043 210.2399 215.99846 221.39877 227.15733 229.67949 234.35889 239.39874 243.35942 247.31898 252.7182 258.11853 263.8793 268.55872 271.06525"
         y="61.91568"
         sodipodi:role="line"
         id="tspan46">b. Il faudra alors (210/15) x (135/15) = 14 * 9 = 126 carreaux. </tspan></text>
